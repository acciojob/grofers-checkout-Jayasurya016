<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Grofers Checkout</title>
</head>
<body>
  <h2>Monthly Savings</h2>
  <table id="grocery-table" style="width: 100%">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price in ₹</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="item">Tea</td>
        <td><input type="number" class="price" value="50"></td>
      </tr>
      <tr>
        <td class="item">Coffee</td>
        <td><input type="number" class="price" value="70"></td>
      </tr>
      <tr>
        <td class="item">Biscuits</td>
        <td><input type="number" class="price" value="100"></td>
      </tr>
      <tr>
        <td class="item">Rice</td>
        <td><input type="number" class="price" value="130"></td>
      </tr>
      <tr>
        <td class="item">Milk</td>
        <td><input type="number" class="price" value="50"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" id="total-cell">Total Price: ₹0</td>
      </tr>
    </tfoot>
  </table>

  <script>
	  function calculateTotal() {
  const inputs = document.querySelectorAll('.price');
  let total = 0;

  inputs.forEach(input => {
    const value = parseFloat(input.value);
    if (!isNaN(value)) {
      total += value;
    }
  });

  document.getElementById('total-cell').textContent = `Total Price: ₹${total}`;
}

// Initial calculation
window.addEventListener('DOMContentLoaded', () => {
  calculateTotal();

  // Recalculate whenever any input changes
  document.querySelectorAll('.price').forEach(input => {
    input.addEventListener('input', calculateTotal);
  });
});
  </script>
</body>
</html>
