<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Grofers Checkout</title>
</head>
<body>
    <table style="width: 100%">
        <caption>
            Monthly savings
        </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price in Rs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Tea</td>
                <td class="price">50</td>
            </tr>
            <tr>
                <td class="item">Coffee</td>
                <td class="price">70</td>
            </tr>
            <tr>
                <td class="item">Biscuits</td>
                <td class="price">100</td>
            </tr>
            <tr>
                <td class="item">Rice</td>
                <td class="price">130</td>
            </tr>
            <tr>
                <td class="item">Milk</td>
                <td class="price">50</td>
            </tr>
        </tbody>
    </table>
    
    <script>

  window.addEventListener('DOMContentLoaded', () => {
    const priceCells = document.querySelectorAll('.price');
    let total = 0;

    priceCells.forEach(cell => {
      const value = parseFloat(cell.textContent);
      if (!isNaN(value)) {
        total += value;
      }
    });

    const table = document.querySelector('table');
    const newRow = document.createElement('tr');
    newRow.style.backgroundColor = '#e0ffe0';

    const totalCell = document.createElement('td');
    totalCell.colSpan = 2;
    totalCell.textContent = `Total Price: â‚¹${total}`;
    totalCell.style.fontWeight = 'bold';
    totalCell.style.textAlign = 'center';

    newRow.appendChild(totalCell);
    table.querySelector('tbody').appendChild(newRow);
  });

	</script>
</body>
</html>
